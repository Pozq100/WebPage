<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>Humidity Graph</title>

    <!-- Bootstraps Java Scipts Links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery links  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--High CHART LIVE  -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <!--Style for circle -->
    <style></style>
  </head>

  <body id="graph">
    <!--Creating the circle -->
    <div class="row">
      <div class="col-sm-2">
        <span><div class="circle"></div></span>
        <p>System Running</p>
      </div>
    </div>

    <br />
    <br />
    <form action="/">
      <button type="submit">Back</button>
    </form>
    <div class="page-wrapper-graph">
      <div class="container-fluid">
        <!-- Example row of columns -->
        <div class="row">
          <div class="container-fluid" id="data-humidity"></div>
        </div>
      </div>
    </div>

    <script>
      var chartHumidity;

      function requestData() {
        // Ajax call to get the Data from Flask
        var requests = $.get("/data");

        var tm = requests.done(function (result) {
          // Humidity
          var seriesHumidity = chartHumidity.series[0],
            shiftHumidity = seriesHumidity.data.length > 20;

          // Add the Point
          // Time Humidity
          var data2 = [];
          data2.push(result[0]);
          data2.push(result[2]);

          chartHumidity.series[0].addPoint(data2, true, shiftHumidity);
        });
        // call it again after one second
        setTimeout(requestData, 500);
      }

      $(document).ready(function () {
        // --------------Chart 2 -----------------------
        chartHumidity = new Highcharts.Chart({
          chart: {
            renderTo: "data-humidity",
            defaultSeriesType: "area",
          },
          title: {
            text: 'Relative Humidity ("Humidity" Readings)',
          },
          xAxis: {
            type: "datetime",
            tickPixelInterval: 150,
            maxZoom: 20 * 1000,
          },
          yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2,
            title: {
              text: "Value",
              margin: 80,
            },
          },
          series: [
            {
              lineColor: "#1d82b8",
              name: "Humidity",
              data: [],
            },
          ],
        });
        setTimeout(requestData, 500);
      });
    </script>
  </body>
</html>
